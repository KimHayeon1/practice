<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /* reset */
    body {
      margin: 0;
    }
    /* layout, style */
    section {
      height: 500px;
    }
    .section1 {
      background: darkblue;
    }
    .section2 {
      background: darkred;
    }
    .section3 {
      background: slategray;
    }
    nav {
      position: fixed;
      background: white;
      height: 100vh;
    }
    .current {
      background: salmon;
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <ul>
        <li class="current">section1</li>
        <li>section2</li>
        <li>section3</li>
      </ul>
    </nav>
    <div class="sections">
    <section class="section1"></section>
    <section class="section2"></section>
    <section class="section3"></section>
  </div>
  </main>

  <script>
    const current=document.querySelector(".current");
    // const sections = document.querySelectorAll("section");
    const navItems = document.querySelectorAll("li");

    let currentSectionIndex = 0;
      window.addEventListener('scroll', setCurrent)
    function setCurrent(e) {
      console.log(window.scrollY)
      // current.style.left = e.offsetLeft+"px";
        const i = parseInt(window.scrollY / 500);
      if(currentSectionIndex !== i) {
        currentSectionIndex = i
        navItems.forEach(v => v.classList.remove('current'))
        navItems[i].classList.add('current')
      }
    }
  </script>
</body>
</html>
