<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <script>
        var lotto = [1];
        for(let i = 0; i < 6; i++) {
            const a = Math.random() * 45 + 1;
            const num = parseInt(a);
            lotto.push(num);
        }
        document.write(lotto);
    </script>
</body>
</html>
