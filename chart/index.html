<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    </style>
</head>

<body>
  <canvas id="temperature"></canvas>

  <script>
    const ctx = document.getElementById('temperature');

    const labels = ['Jen', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nob', 'Dev'];

    const data = {
      labels: labels,
      datasets: [{
        label: '2022 temperature',
        data: [-0.8, -0.1, 7.7, 13.8, 18.0, 22.4, 25.9, 25.3, 21.0, 14.0, 9.6, -1.4],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
        ],
        borderWidth: 3
      }]
    };

        const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
    };
    const a = new Chart(ctx, config);
  </script>
</body>
</html>
