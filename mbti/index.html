<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세렝게티 동물 MBTI 테스트</title>
  <meta name="description" content="나랑 닮은 세렝게티 동물을 찾아주는 사이트">
  <meta property="og:type" content="website"> 
<meta property="og:title" content="세렝게티 동물 MBTI 테스트">
<meta property="og:description" content="나랑 닮은 세렝게티 동물을 찾아주는 사이트">
<meta property="og:image" content="https://serengeti-animals-mbti.netlify.app/lion.png">
<meta property="og:url" content="https://serengeti-animals-mbti.netlify.app/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나는 어떤 세렝게티 동물과 닮았을까?</h1>
      <button type="button" class="btn btn-success mt-5" onclick="start()">테스트 시작하기</button>
    </article>
    <article class="question">
      <div class="progress mt-5" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: calc(100/12*1%)"></div>
      </div>
      <h2 id="tit" class="mt-5 text-center">문제</h2>
      <input id="type" type="hidden" value="EI">
      <button id="A" type="button" class="btn btn-light mt-5">Light</button>
      <button id="B" type="button" class="btn btn-dark mt-5">Dark</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="">
      <h2 id="animal" class="mt-5 text-center">동물이름</h2>
      <h3 id="explain" class="mt-5 text-center">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox share"></div>
    </article>
    <article class="kakao-ad mt-5">
    <ins class="kakao_ad_area" style="display:none;"
    data-ad-unit = "DAN-BFX3WbdAVgxD4yjc"
    data-ad-width = "320"
    data-ad-height = "100"></ins>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </article>
  <a class="mt-5 banner" href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=yeonblue0@gmail.com">
    <img class="banner-img" src="banner.png" alt="banner">
  </a>
  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    let num = 1;
    const q = {
      1: {'tit': '문제 1번', 'type': 'EI', 'A': 'E', 'B': 'I'},
      2: {'tit': '문제 2번', 'type': 'EI', 'A': 'E', 'B': 'I'},
      3: {'tit': '문제 3번', 'type': 'EI', 'A': 'E', 'B': 'I'},
      4: {'tit': '문제 4번', 'type': 'SN', 'A': 'S', 'B': 'N'},
      5: {'tit': '문제 5번', 'type': 'SN', 'A': 'S', 'B': 'N'},
      6: {'tit': '문제 6번', 'type': 'SN', 'A': 'S', 'B': 'N'},
      7: {'tit': '문제 7번', 'type': 'TF', 'A': 'T', 'B': 'F'},
      8: {'tit': '문제 8번', 'type': 'TF', 'A': 'T', 'B': 'F'},
      9: {'tit': '문제 9번', 'type': 'TF', 'A': 'T', 'B': 'F'},
      10: {'tit': '문제 10번', 'type': 'JP', 'A': 'J', 'B': 'P'},
      11: {'tit': '문제 11번', 'type': 'JP', 'A': 'J', 'B': 'P'},
      12: {'tit': '문제 12번', 'type': 'JP', 'A': 'J', 'B': 'P'}
    }
    let result = {
      "ISTJ":  {'animal': '하마', 'explain': '하마 설명', 'img': 'lion.jpg'},
      "ENFP":  {'animal': '사자', 'explain': '사자 설명', 'img': 'lion.jpg'},
      "ENTJ":  {'animal': '호랑이', 'explain': '호랑이 설명', 'img': 'lion.jpg'},
    }
    function start() {
      $('.start').hide();
      $('.question').show();
      next();
    }
    $('#A').click(function(){
      const type = $('#type').val();
      const preValue = $('#'+type).val();
      $('#'+type).val(parseInt(preValue)+1);
      next();
    });
    
    $('#B').click(function(){
      next();
    });
    function next() {
      if (num === 13) {
        $('.question').hide();
        $('.result').show();
        let mbti = '';
        mbti += $('#EI').val() < 2 ? 'I' : 'E';
        mbti += $('#SN').val() < 2 ? 'N' : 'S';
        mbti += $('#TF').val() < 2 ? 'F' : 'T';
        mbti += $('#JP').val() < 2 ? 'P' : 'J';
        $('#img').attr('src', result[mbti]['img']);
        $('#animal').html(result[mbti]['animal']);
        $('#explain').html(result[mbti]['explain']);
      } else {
        $('.progress-bar').attr('style', 'width: calc(100/12*'+num+'%)')
        $('#tit').html(q[num]['tit']);
        $('#type').val(q[num]['type']);
        $('#A').html(q[num]['A']);
        $('#B').html(q[num]['B']);
      }
      num++;
    }
  </script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-64224b21c1dd8aed"></script>
</body>
</html>
